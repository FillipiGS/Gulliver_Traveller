<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <h:outputStylesheet>
            th, td {
                text-align: center;
            }

            h3 {
                margin-top: 0;
                text-align: center;
            }

            input[type="text"] {
                width: 100%;
                box-sizing: border-box;
                -webkit-box-sizing:border-box;
                -moz-box-sizing: border-box;
            }

        </h:outputStylesheet>
    </h:head>
    <h:body>
        <p:outputPanel>
            <h3>Gulliver Traveller</h3>
            <div class="ui-g">
                <div class="ui-g-2"/>
                <div class="ui-g-8">
                    <h:form id="usuarios">
                         <p:growl id="growl" sticky="true" />

                        <p:dataTable id="usuarioLista" var="usuario" value="#{usuarioBean.usuarios}">
                            <p:column headerText="Id">
                                <h:outputText value="#{usuario.id}"/>
                            </p:column>

                            <p:column headerText="Nome">
                                <p:inputText id="nomeInput" value="#{usuario.nome}"/>
                            </p:column>

                          <p:column headerText="Data de Nascimento">
                            <h:outputText value="#{usuario.dataNascimento}">
                              <f:convertDateTime type="localDate" pattern="dd.MM.yyyy"/>
                            </h:outputText>
                          </p:column>

                            <p:column headerText="Email">
                                <p:inputText id="emailInput" value="#{usuario.email}"/>
                            </p:column>

                          <p:column headerText="Senha">
                            <p:inputText id="senhaInput" value="#{usuario.senha}"/>
                          </p:column>

                            <p:column headerText="Usuario ID">
                                <h:outputText value="#{usuario.usuarioId}"/>
                            </p:column>

                            <p:column>
                                <p:commandButton update="usuarioLista" value="Delete" icon="ui-icon-closethick"
                                                 action="#{usuarioBean.delete(usuario)}"
                                                 styleClass="ui-priority-primary">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <p:commandButton style="float: right" id="save" value="Save" tyleClass="ui-priority-primary"
                                         action="#{usuarioBean.update}" icon="ui-icon-disk" update="growl">
                            <f:ajax execute="@form" render="@form"/>
                        </p:commandButton>
                      <p:commandButton value="TESTE" action="login"/>
                    </h:form>
                </div>
                <div class="ui-g-2">
                </div>
            </div>
            <h3>Cadastro</h3>
            <div class="ui-g">
                <div class="ui-g-2">
                </div>
                <div class="ui-g-8">
                    <h:form id="add">
                        <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
                            <p:outputLabel for="nome" value="Nome"/>
                            <p:inputText id="nome" value="#{usuarioBean.usuario.nome}"/>
                            <p:message for="nome"/>


                          <p:outputLabel for="dataNascimento" value="Data de Nascimento"/>
                          <p:calendar id="dataNascimento"
                                      value="#{usuarioBean.usuario.dataNascimento}" pattern="dd.MM.yyyy"
                                      mask="true">
                            <f:convertDateTime type="localDate" pattern="dd.MM.yyyy"/>
                          </p:calendar>
                          <p:message for="dataNascimento"/>

                          <p:outputLabel for="email" value="E-Mail"/>
                          <p:inputText id="email"
                                       value="#{usuarioBean.usuario.email}">
                          </p:inputText>
                          <p:message for="email"/>

                          <p:outputLabel for="senha" value="Senha"/>
                          <p:inputText id="senha" type="password" value="#{usuarioBean.usuario.senha}"/>
                          <p:message for="senha"/>


                            <p:commandButton update="@form :usuarios:usuarioLista" value="Add"
                                             action="#{usuarioBean.add}">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:form>
                </div>
                <div class="ui-g-2">
                </div>
            </div>
        </p:outputPanel>
    </h:body>
</f:view>
</html>
